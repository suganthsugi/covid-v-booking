{% extends 'base.html' %}

{% block content %}
  <div class="container my-5">
    <h1 class="text-center">Dosages</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Vaccine Centre</th>
              <th>Name</th>
              <th>Dose Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for dosage in dosages %}
              <tr>
                <td>{{ dosage.centre.name }}</td>
                <td>{{ dosage.name }}</td>
                <td>{{ dosage.dose_amount }}</td>
                <td>{{ dosage.date }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
