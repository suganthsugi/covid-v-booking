{% extends 'base.html' %}

{% block content %}
  <h1>New Slot</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.vaccine_centre.id_for_label }}">Vaccine Centre:</label>
      {{ form.vaccine_centre }}
    </div>
    <div class="form-group">
      <label for="{{ form.date.id_for_label }}">Date:</label>
      {{ form.date }}
    </div>
    <div class="form-group">
      <label for="{{ form.available_slots.id_for_label }}">Available Slots:</label>
      {{ form.available_slots }}
    </div>
    <button type="submit" class="btn btn-primary">Create Slot</button>
  </form>
{% endblock %}
