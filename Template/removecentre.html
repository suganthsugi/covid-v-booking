{% extends 'base.html' %}

{% block content %}
  <h2>Remove Vaccine Centre</h2>
  <p>Are you sure you want to remove "{{ centre.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Remove</button>
    <a href="{% url 'listcentre' %}">Cancel</a>
  </form>
{% endblock %}
